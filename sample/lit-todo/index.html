<!DOCTYPE html>
<html>
  <head>
    <title>Redo: Offline-First Todos with Replicache</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <mwc-top-app-bar>
      <div slot="title">
        <div>Redo</div>
        <div class="subtitle">
          Absurdly Fast, Local-First, Synchronizing Todo Editor &#8212; Built
          with
          <a href="https://replicache.dev">Replicache</a>!
        </div>
      </div>
      <mwc-icon slot="actionItems" class="sync-icon">sync</mwc-icon>
      <div class="todo-list"></div>
    </mwc-top-app-bar>
    <mwc-fab icon="edit"></mwc-fab>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script type="module" src="output/main.js"></script>
  </body>
</html>
